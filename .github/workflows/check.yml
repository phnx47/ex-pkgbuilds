name: â˜£ Check Versions
on:
  schedule:
    - cron: "55 */8 * * *"
  push:
    branches:
      - "ci/check"

jobs:
  check:
    name: â˜£ Check Versions
    runs-on: ubuntu-20.04
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: ðŸ›  Setup Python deps
        run: sudo apt-get install libssl-dev libcurl4-openssl-dev python-dev

      - name: ðŸ”§ Install nvchecker
        run: pip install nvchecker

      - name: â˜¢ Check Versions
        run: ./check.sh
